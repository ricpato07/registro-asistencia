<div id="div_registro" ui-view> 
    <div bind-html-compile="message.html"></div>
    <section class="content-header">
        <h3>
            
        </h3>
    </section>
    <section class="content">
        <div ng-form="forma.form">
            <div class="row">
                <div class="col-md-6">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Datos del empleado</h3>
                        </div>
                        <div>
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="ip">IP</label>
                                    <input id="ip" name="ip"
                                           type="text" class="form-control"
                                           ng-model="cat.ip" 
                                           disabled="true">
                                </div>
                                <div class="form-group">
                                    <label for="nombre">Nombre del empleado</label>
                                    <input id="nombre" name="nombre"
                                           type="text" class="form-control"
                                           ng-model="cat.nombre"
                                           ng-maxlength="20"
                                           maxlength="20"
                                           disabled="true">
                                </div>
                                <div class="form-group">
                                    <label>Registro</label><br/>
                                    <input id="entrada" type="radio" ng-model="cat.registro" value="E">
                                    <label for="entrada" style="font-size: 18px;">
                                        Entrada
                                    </label>
                                    <input id="salida" type="radio" ng-model="cat.registro" value="S" style="margin-left: 15px;">
                                    <label for="salida" style="font-size: 18px;">
                                        Salida
                                    </label>
                                </div>
                                <div
                                    vc-recaptcha
                                    ng-model="cat.myRecaptchaResponse"
                                    key="'6LceXyIUAAAAAL0HHeNm7yQvNeG7_2A2CneVUnCO'">
                                </div>
                                <button ng-click="guardar()" type="button" class="btn btn btn-primary pull-right">
                                    Guardar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
